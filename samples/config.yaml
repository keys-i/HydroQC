data:
  input_csv: "samples/data.csv"
  time_column: "timestamp"
  value_column: "water_level_m"
  # Optional: rainfall column if you want both
  rainfall_column: "rain_mm"   # or null / omit if not used
  datetime_format: "%Y-%m-%d %H:%M:%S"
  timezone: "Australia/Brisbane"

qc:
  range_check:
    enabled: true
    min: 0.0
    max: 10.0

  stuck_sensor:
    enabled: true
    window: 6         # number of points
    tolerance: 0.001  # allowed variation

  spike_mad:
    enabled: true
    window: 9        # rolling window size
    threshold: 6.0   # MAD threshold

  step_rate:
    enabled: true
    max_change_per_step: 0.3   # units per timestep

output:
  flags_csv: "out/flags.csv"
  combined_csv: "out/qc_output.csv"
  charts_dir: "out/charts"
  report_path: "out/summary.md"
  station_name: "Creek XYZ - Node 01"
